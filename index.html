<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2> 
            <p class="score" id="score--0">10</p>
            <div class="current">
             <p class="current-lable">Current</p>
             <p class="current-score" id="current--0">0</p>
            </div>
         </section>
         <section class="player player--1">
             <h2 class="name" id="name--1">Player 2</h2> 
             <p class="score" id="score--1">20</p>
             <div class="current">
              <p class="current-lable">Current</p>
              <p class="current-score" id="current--1">0</p>
             </div>
          </section>
     
          <img src="dice-1.png" alt="Playing dice" class="dice">
          <button class="btn newgame">🔄️ New Game</button>
          <button class="btn rolldice">🎲 Roll Dice</button>
          <button class="btn holddice">🕹️ Hold</button>     
    </main>
    <script src="script.js"></script>
</body>
</html>
